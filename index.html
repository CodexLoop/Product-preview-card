<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <main>
    <section class="section product__section">
      <section class="container product__container">

        <dev class="product__image">
          <img class="mobile" src="assets/images/image-product-mobile.jpg" alt="Gabrielle Perfume">
          <img src="assets/images/image-product-desktop.jpg" alt="Gabrielle Perfume" class="desktop">
        </dev>
        
        <div class="product__specifications">
          <div class="product__category">
            <h4>Perfume</h4>
          </div>
          
          <div class="product__title">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>

          <div class="product__description">
            <p>
              A floral, solar and voluptuous 
              interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          
          <div class="product__prices">
            <h2>$149.99</h2>
            <h3>$169.99</h3>
          </div>
          
          <div class="button product__button">
            <i><img src="assets/images/icon-cart.svg" alt="cart icon"></i>
            <p>Add to Cart</p>
          </div>
        </div>
        
      </section>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://mnqobithusi.dev">Mnqobi Thusi</a>.
  </div>
</body>
</html>
